<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uni.js</title>
  <style>
    .wellcome-message {
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    button {
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="unijs.js"></script>
  <script>
    const state = reactive({
      blog_src: "https://hoangdungdev.com",
      title: "hoangdungdev.com",
      img_src: "https://media.giphy.com/media/26gsjCZpPolPr3sBy/giphy.gif"
    });

    function change_data() {
      state.title = "Changing...";
      setTimeout(() => {
        state.blog_src = "https://www.facebook.com/profile1.account.tab.id100009";
        state.title = "Link FACEBOOK tÃ¡c giáº£.";
      }, 2000);
    }

    // can not change the name of this function
    function root() {
      return JSX('div', { class: 'wellcome-message' }, [
        JSX('h1', null, 'Wellcome to Uni.js ðŸ’»'),
        JSX('p', null, [
          JSX('span', null, 'Thanks for reading the '),
          JSX('a', { href: state.blog_src }, state.title),
          JSX('span', null, ' blog'),
        ]),
        JSX(
          'img',
          {
            src: state.img_src,
            style: 'width: 350px; border-radius: 0.5rem;',
          },
          [],
        ),
        JSX(
          'button',
          {onclick: "change_data()"},
          'Click to test'
        )
      ]);
    }

    App.render(root());
  </script>
</body>
</html>
